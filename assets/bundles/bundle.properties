item.deepsea-magnesium.description = A lightweight metal with high electrochemical potential. Used in complex energy systems.

item.deepsea-lithium.name = Lithium
item.deepsea-lithium.description = Highly reactive alkali metal. Used in improved batteries and complex energetic compounds.

item.deepsea-potassium.name = Potassium
item.deepsea-potassium.description = Another reactive alkali metal. Used in chemical processes and as ammo.

#Liquids/Gases
