#Предметы
item.deepsea-aluminium.name = Алюминий
item.deepsea-aluminium.description = Распространенный метал. Используется в большинстве построек.

item.deepsea-silver.name = Серебро
item.deepsea-silver.description = Второй по необходимости метал. Используется как боеприпас и компонент для большинства построек.

item.deepsea-sulfur.name = Сера
item.deepsea-sulfur.description = Легко воспламеняемый ресурс. Используется как топливо и реагент в некоторых преобразованиях.

item.deepsea-manganese-hydroxide.name = Гидроксид марганца
item.deepsea-manganese-hydroxide.description = Сам по себе бесполезный ресурс, но необходим для получения других.

item.deepsea-manganese.name = Марганец
item.deepsea-manganese.description = Востребованный ресурс в электронике и продвинутых сооружениях.

item.deepsea-ironstone.name = Железняк
item.deepsea-ironstone.description = Каменная порода, содержащая железо. Требует переработки для извлечения металла.

item.deepsea-steel.name = Сталь
item.deepsea-steel.description = Прочный сплав железа и углерода. Ключевой материал для высокопрочных конструкций.

item.deepsea-magnesium.name = Магний
item.deepsea-magnesium.description = Лёгкий металл с высоким электрохимическим потенциалом. Используется в комплексных энергосистемах.

item.deepsea-lithium.name = Литий
item.deepsea-lithium.description = Щелочноземельный металл. Применяется в аккумуляторах и комплексной энергоёмких.

item.deepsea-potassium.name = Калий
item.deepsea-potassium.description = Щелочноземельный металл. Используется в химических процессах и как боеприпас.

#Жидкости/газы
liquid.deepsea-hydrogen-sulfide.name = Сероводород
liquid.deepsea-hydrogen-sulfide.description = Нужен для получения других ресурсов.

liquid.deepsea-oxygen.name = Кислород
liquid.deepsea-oxygen.description = Отличный окислитель. Поддерживает горение. Возгораемый. Нужен для получения других ресурсов, а также используется как ускоритель в некоторых постройках.
liquid.deepsea-oxygen.details = Этот газ распространен в растворенной форме и служит ключом в поддержании биологической жизни. \n[#fab1b1] Смесь 2 H2 + O2 КРАЙНЕ ВЗРЫВООПАСНА!!!.

liquid.deepsea-sulfuric-acid.name = Серная кислота
liquid.deepsea-sulfuric-acid.description = Очень едкое соединение. При реакции с водой выделяет много тепла. Нужна во многих сложных реакциях.


#Турели
block.deepsea-cutoff.name = Рассечение
block.deepsea-cutoff.description = Стреляет гарпуном прошивающим цели. Гарпун теряет скорость при полете и пробитии цели.
block.deepsea-cutoff.details = Рассекает врагов!!!!!!

block.deepsea-irritation.name = Возражение
block.deepsea-irritation.description = Стреляет дробью из прошивающих пуль.

block.deepsea-discharge.name = Разряд
block.deepsea-discharge.description = Стреляет молнией по одной цели. Постепенно ускоряется во время стрельбы. Теряет всю скорость через несколько секунд после простоя.

